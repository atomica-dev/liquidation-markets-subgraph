      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Liquidation
        - LiquidationSummary
      abis:
        - name: CreamKeeperAdapter
          file: ./abis/CreamKeeperAdapter.json
      eventHandlers:
        - event: LogLiquidate(address,address,address,address,address,uint256,uint256,uint256,uint256)
          handler: handleLogLiquidate
      file: ./src/cream-keeper.ts
  - kind: ethereum/contract
    name: Pool
    network: mainnet
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/pool.ts
      entities:
        - PoolWallet
        - PoolData
        - PoolParticipant
        - PoolEvent
        - PoolRate
        - PoolAdapter
      abis:
        - name: Pool
          file: ./abis/Pool.json
        - name: cERC20
          file: ./abis/cERC20.json
        - name: Module
          file: ./abis/Module.json
      eventHandlers:
        - event: LogJoin(address,uint256,uint256)
          handler: handleJoinEvent
        - event: LogExit(address,uint256,uint256)
          handler: handleExitEvent
        - event: LogAllocate(address,uint256)
          handler: handleAllocateEvent
        - event: LogPayback(address,uint256)
          handler: handlePaybackEvent
        - event: LogPoolInitialized(address,uint256)
          handler: handleLogPoolInitialized
      blockHandlers:
        - handler: handleBlock

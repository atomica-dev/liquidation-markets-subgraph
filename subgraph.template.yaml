specVersion: 0.0.2
description: Keeper Pools
repository: https://github.com/graphprotocol/atomica-graph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000001"
      abi: Registry
      startBlock: 8000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Registry
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: LogSetContract(bytes32,address)
          handler: handleSetContractEvent
      file: ./src/registry.ts
  - kind: ethereum/contract
    name: CreamKeeperAdapter
    network: mainnet
    source:
